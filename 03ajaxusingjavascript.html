<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<title>Ajax using Javascript</title>
</head>
<body>
<div class="container">
    <div id="loaddata">
        <h2>This is going to be change.</h2>
    </div>
    <button class="btn btn-success " id="btnclick" onclick="myFunction()">Click</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function myFunction()
    {
        var req = new XMLHttpRequest();
        req.open('GET', 'load.html', true);
        req.send();

        req.onreadystatechange = function () {
            if (req.readyState === 4 && req.status === 200) {
                document.getElementById('loaddata').innerHTML = req.responseText;
            }
        }
    }
</script>
</body>
</html>
